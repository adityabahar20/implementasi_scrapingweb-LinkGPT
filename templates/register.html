<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="brand">
                <div class="brand-logo">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#E5E5E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <h1>Scraping</h1>
                <p>Exclusive Experience</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-form">
                <h2>Register</h2>
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button">Register</button>
                    <div class="signup-link">
                        <p>Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
